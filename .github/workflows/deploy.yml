name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 保持最新

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 保持最新
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 更新以下三个Actions的版本
      - name: Setup Pages
        uses: actions/configure-pages@v4 # 从v3更新到v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 从v2更新到v3
        with:
          path: ./dist # 确保这是您项目正确的构建输出路径

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 从v2更新到v4